<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea tu cuenta - Itagüí</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #FDF9E6;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      text-align: center;
      background-color: transparent;
      padding: 40px;
      border-radius: 12px;
    }

    .form-control {
      border: none;
      border-radius: 10px;
      background-color: #d9d9d9;
      padding: 12px;
      margin-bottom: 15px;
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    .btn-login {
      background-color: #7690A3;
      color: white;
      border-radius: 10px;
      border: none;
      width: 100%;
      max-width: 420px;
      padding: 12px;
      font-weight: 500;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #000000;
      color: #000000;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid black;
      padding: 5px;
      margin: 0 10px;
      transition: 0.3s;
    }

    .social-icons img:hover {
      background-color: #000000;
      border-color: #000000;
    }

    .footer-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #000000;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="form-container">
      <h2>Crea tu cuenta</h2>

      <form class="d-flex flex-column align-items-center">
        <input type="text" class="form-control" placeholder="Nombre" required>
        <input type="text" class="form-control" placeholder="Apellido" required>
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
        <input type="password" class="form-control" placeholder="Contraseña" required>
        <input type="password" class="form-control" placeholder="Confirmar contraseña" required>

        <button type="submit" class="btn-login">Registrarme</button>

        <div class="mt-3">
          <input type="radio" name="tipo" id="dueno" checked>
          <label for="dueno">Dueño</label>
          <input type="radio" name="tipo" id="turista">
          <label for="turista">Turista</label>
        </div>

        <div class="mt-4 text-muted">
          <hr class="w-75 mx-auto">
          <p>O inicia sesión con</p>
        </div>

        <div class="social-icons">
          <img src="apple.png" alt="Apple">
          <img src="facebook.png" alt="Facebook">
          <img src="google.png" alt="Google">
        </div>
      </form>
    </div>
  </div>

  <img src="itagui.png" alt="Imagen inferior" class="footer-img">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
