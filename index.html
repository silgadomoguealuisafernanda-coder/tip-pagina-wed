<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Imagen superior -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Medell%C3%ADn_-_panoramio_%281%29.jpg/1280px-Medell%C3%ADn_-_panoramio_%281%29.jpg" alt="Ciudad de Itagüí" class="header-img">

  <!-- Contenedor del login -->
  <div class="login-container">
    <h2>Inicio de sesión</h2>
    <p>Accede a tu cuenta y descubre todo lo que Itagüí tiene para ti.</p>

    <form>
      <input type="email" class="form-control" placeholder="Correo electrónico" required>
      <input type="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-login">Iniciar sesión</button>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
    </form>

    <div class="divider">O inicia sesión con</div>

    <div class="social-icons">
      <i class="bi bi-apple"></i>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-google"></i>
    </div>
  </div>

  <!-- Decoración lateral opcional -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Circle_pattern.svg/512px-Circle_pattern.svg.png" alt="decoración" class="corner-deco">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
