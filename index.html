<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <title>Inicio de sesión - Itagüí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <img src="itagui.png"alt="Itagüí" class="top-image">
<div class="login-container">
    <h2>Inicio de sesión</h2>
    <p>Accede a tu cuenta y descubre todo lo que Itagüí tiene para ti.</p>
<form>
      <input type="email" class="form-control" placeholder="Correo electrónico" required>
      <input type="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-login">Iniciar sesión</button>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

       <input type="email" class="form-control" placeholder="Correo electrónico">
      <input type="password" class="form-control" placeholder="Contraseña">

      <button type="button" class="btn btn-primary w-100 mb-2">Iniciar sesión</button>
      <a href="#" class="btn btn-link d-block">¿Olvidaste tu contraseña?</a>
      </form>

    <div class="divider">O inicia sesión con</div>

     <div class="social-icons">
      <i class="bi bi-apple"></i>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-google"></i>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <style>
    body {
      background-color: #F5F3E7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .login-container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #F5F3E7;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      background-color: #e6e6e6;
    }

    .btn-login {
      background-color: #6B8295;
      color: white;
      border-radius: 10px;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: 500;
      margin-top: 10px;
    }

    .forgot {
      display: block;
      color: #55687a;
      text-decoration: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #aaa;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .social-icons i {
      font-size: 28px;
      margin: 0 12px;
      color: #333;
    }

    .corner-deco-right {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 180px;
      opacity: 0.8;
    }

    .corner-deco-left {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 180px;
      opacity: 0.8;
    }
  </style>
</head>
