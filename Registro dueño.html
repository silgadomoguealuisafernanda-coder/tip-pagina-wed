<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Itagüí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #faf9ef;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

   
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    .form-control, .form-select, textarea {
      background-color: #e6e4e4;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .btn-register {
      background-color: #758b9e;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #60788a;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 20px;
      font-size: 14px;
    }

    .radio-group label {
      margin-left: 5px;
    }

    .banner {
      width: 100%;
      height: 200px;
      background-image: url("itagui\ 2.jpg"); 
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <section class="form-section">
    <form>
      <input type="text" class="form-control" placeholder="Nombre del negocio" required>
      <select class="form-select" required>
        <option selected disabled>Tipo de negocio</option>
        <option>Restaurante</option>
        <option>Tienda</option>
        <option>Artesanías</option>
        <option>Otro</option>
      </select>
      <textarea class="form-control" placeholder="Descripción: cuenta la historia, qué ofrecen y qué los hace únicos" required></textarea>
      <input type="text" class="form-control" placeholder="Ubicación (enlace Google Maps o coordenadas)" required>
      <input type="text" class="form-control" placeholder="Teléfono / WhatsApp" required>
      <input type="email" class="form-control" placeholder="Correo electrónico" required>
      <input type="text" class="form-control" placeholder="Página web / Instagram / Facebook">
      <input type="text" class="form-control" placeholder="Horario de atención">
      <button type="submit" class="btn-register">Registrarme</button>
    </form>

    <div class="radio-group">
      <div>
        <input type="radio" id="dueno" name="rol" value="dueno">
        <label for="dueno">Dueño</label>
      </div>
      <div>
        <input type="radio" id="turista" name="rol" value="turista">
        <label for="turista">Turista</label>
      </div>
    </div>
  </section>

  <div class="banner"></div>

</body>
</html>
