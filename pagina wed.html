<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #F5F3E7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .login-container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #F5F3E7;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      background-color: #e6e6e6;
    }

    .btn-login {
      background-color: #6B8295;
      color: white;
      border-radius: 10px;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: 500;
      margin-top: 10px;
    }

    .forgot {
      display: block;
      color: #55687a;
      text-decoration: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #aaa;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .social-icons i {
      font-size: 28px;
      margin: 0 12px;
      color: #333;
    }

    .corner-deco-right {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 180px;
      opacity: 0.8;
    }

    .corner-deco-left {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 180px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Imagen superior -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Medell%C3%ADn_-_panoramio_%281%29.jpg/1280px-Medell%C3%ADn_-_panoramio_%281%29.jpg" 
       alt="Ciudad de Itagüí" class="header-img">

  <div class="login-container">
    <h2>Inicio de sesión</h2>
    <p>Accede a tu cuenta y descubre todo lo que Itagüí tiene para ti.</p>

    <form>
      <input type="email" class="form-control" placeholder="Correo electrónico" required>
      <input type="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-login">Iniciar sesión</button>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
    </form>

    <div class="divider">O inicia sesión con</div>

    <div class="social-icons">
      <i class="bi bi-apple"></i>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-google"></i>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea tu cuenta</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f7e9;
      font-family: Arial, sans-serif;
    }

    .registro-container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Formulario */
    .formulario {
      background-color: #f8f7e9;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      z-index: 2;
    }

    .formulario h2 {
      margin-bottom: 20px;
      font-weight: normal;
      color: #333;
    }

    .form-control {
      background-color: #d9d9d9;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      height: 30px;
    }

    .btn-registrarme {
      background-color: #6e8b94;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      margin-top: 5px;
      cursor: default;
    }

    .tipo-usuario {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-evenly;
      color: #333;
    }

    .tipo-usuario input {
      margin-right: 5px;
    }

    .separador {
      width: 100%;
      margin: 15px 0;
      border: none;
      border-top: 1px solid #aaa;
    }

    .texto {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
    }

    .redes {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 25px;
      color: #333;
    }

    .redes i {
      cursor: default;
    }

    /* Decoraciones */
    .decoracion {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 6px solid transparent;
      z-index: 1;
    }

    .decoracion-izq {
      top: 10%;
      left: -60px;
      border-top-color: #91a33e;
      border-right-color: #c5cc8a;
      border-bottom-color: #6e8b94;
    }

    .decoracion-der {
      bottom: 10%;
      right: -60px;
      border-top-color: #91a33e;
      border-left-color: #c5cc8a;
      border-bottom-color: #6e8b94;
    }

    /* Fondo inferior */
    .fondo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: #b3a089; /* reemplázalo por tu imagen */
      background-image: url('fondo-ciudad.jpg'); /* opcional */
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="registro-container">
    <div class="decoracion decoracion-izq"></div>
    <div class="decoracion decoracion-der"></div>

    <div class="formulario">
      <h2>Crea tu cuenta</h2>
      <form>
        <input type="text" class="form-control" placeholder="Nombre">
        <input type="text" class="form-control" placeholder="Apellido">
        <input type="email" class="form-control" placeholder="Correo electrónico">
        <input type="password" class="form-control" placeholder="Contraseña">
        <input type="password" class="form-control" placeholder="Confirmar contraseña">

        <button type="button" class="btn-registrarme">Registrarme</button>

        <div class="tipo-usuario">
          <label><input type="radio" name="tipo" checked> Dueño</label>
          <label><input type="radio" name="tipo"> Turista</label>
        </div>

        <hr class="separador">

        <p class="texto">O inicia sesión con</p>

        <div class="redes">
          <i class="bi bi-apple"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-google"></i>
        </div>
      </form>
    </div>

    <div class="fondo"></div>
  </div>

</body>
</html>
