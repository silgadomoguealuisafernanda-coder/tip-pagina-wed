<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recupera tu contraseña - Itagüí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #F8F6E7;
      font-family: 'Poppins', sans-serif; 
    }

    .left-section {
      flex: 1;
      background-color: #F8F6E7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      font-weight: 700;
      margin-bottom: 15px;
    }

    .form-container p {
      color: #555;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      background-color: #E6E4E4;
      border: none;
      padding: 12px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #547A95;
      border: none;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-secondary {
      background-color: #7D98A6;
      border: none;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
    }

    .right-section {
      flex: 1;
      background-image: url("itagui\ re.jpg"); 
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="form-container">
      <h2>Recupera tu contraseña</h2>
      <p>Te enviaremos un enlace a tu correo para restablecer tu contraseña.</p>
      <form>
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
        <button type="submit" class="btn btn-primary">Enviar enlace</button>
        <a href="index.html" class="btn btn-secondary">Volver a inicio de sesión</a>
      </form>
    </div>
  </div>

  <div class="right-section"></div>
</body>
</html>
